<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NJZ FOREVER</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: #000; 
      color: #fff; 
      font-family: 'Orbitron', sans-serif; 
      height: 100vh; 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      text-align: center;
    }
    
    .buzz { 
      font-size: 14vw; 
      font-weight: 900; 
      letter-spacing: 0.05em;
      position: relative;
      animation: soft-glitch 4s infinite;
    }
    
    @keyframes soft-glitch {
      0%, 100% { 
        opacity: 1;
        text-shadow: 0 0 15px #ff1493, 0 0 30px #ff69b4;
      }
      20%, 80% { 
        opacity: 0.95;
        text-shadow: 1px 0 #ff1493, -1px 0 #ff69b4;
      }
      40%, 60% { 
        opacity: 0.85;
        text-shadow: 2px 0 #ff1493, -2px 0 #ff69b4, 0 0 5px #fff;
      }
    }
    
    .tagline { 
      margin-top: 2vh; 
      font-size: 1.8rem; 
      font-weight: 700; 
      letter-spacing: 0.15em; 
      opacity: 0.9;
    }
    
    .location { 
      position: absolute; 
      bottom: 20px; 
      font-size: 0.9rem; 
      opacity: 0.7; 
      letter-spacing: 0.1em;
    }
    
    .flag { font-size: 1.2rem; margin-left: 6px; }
  </style>
</head>
<body>
  <div class="buzz">BUZZ</div>
  <div class="tagline">NJZ FOREVER <span class="flag">AU</span></div>
  <div class="location">SYDNEY • NOV 15, 2025</div>
</body>
<!-- -->
<script>
setInterval(() => {
  const now = new Date().toLocaleString('en-AU', {
    timeZone: 'Australia/Sydney',
    month: 'short', day: 'numeric', year: 'numeric',
    hour: 'numeric', minute: '2-digit', hour12: true
  }).replace(',', '').toUpperCase();
  document.querySelector('.location').textContent = `SYDNEY • ${now}`;
}, 1000);
</script>  
</html>
